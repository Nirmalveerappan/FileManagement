<div class="container" *ngIf="csvRecords.length>0">
  <div class="panel panel-primary">
    <div class="panel-body">
      <h4 class="text-center">{{fileName}}</h4>
      <div class="row">
        <div class="col-md-offset-8 col-md-4">
          <div class="form-group">
            <input type="text" [(ngModel)]="queryString" class="form-control" id="search"
                                               placeholder="Search for issue count">
          </div>
        </div>
      </div>
      <table class="table table-bordered">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Issue Count</th>
          <th>Date of Birth</th>
        </tr>

        <tr *ngFor="let data of csvRecords | filterPipe: queryString; let i =index">
          <td>{{i + 1}}</td>
          <td>{{data.firstName}}</td>
          <td>{{data.lastName}}</td>
          <td>{{data.issueCount}}</td>
          <td>{{data.dateOfBirth | date}}</td>
        </tr>

      </table>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
